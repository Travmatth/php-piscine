<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Come blow this balloon</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            background-color: lightgrey;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 0px;
            border-radius: 50%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        i = 0;
        size = 200;
        colors = ["red", "green", "blue"];

        nextBalloon = (balloon, diameter, color) => {
            balloon.css("height", diameter)
            balloon.css("width", diameter)
            balloon.css("backgroundColor", color)
        }

        clickBalloon = balloon => () => {
            diameter = balloon.outerHeight()
            diameter = diameter + 10 > 420 ? 200 : diameter + 10 
            i = (i + 1) % 3
            nextBalloon(balloon, diameter, colors[i])
        }

        leaveBalloon = balloon => () => {
            diameter = balloon.outerHeight()
            diameter = diameter - 5 < 200 ? 200 : diameter - 5
            i = (i === 0) ? 2 : i - 1
            nextBalloon(balloon, diameter, colors[i])
        }

        $(document).ready(() => {
			balloon = $('#balloon')
			balloon.click(clickBalloon(balloon))
			balloon.mouseleave(leaveBalloon(balloon))
        })
    </script>
</head>
<body>
    <div id="balloon"></div>
</body>
</html>
